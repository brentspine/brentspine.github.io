<!DOCTYPE html>
<html>
<head>
  <title>UserScript Versions</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>UserScript Versions</h1>
  <table>
    <thead>
      <tr>
        <th>Version</th>
        <th>Timestamp</th>
        <th>Generate</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    fetch('versions.json')
  .then(response => response.json())
  .then(data => {
    const tableBody = document.querySelector('tbody');
    const latestRow = document.createElement('tr');
    const latestVersionCell = document.createElement('td');
    const latestTimestampCell = document.createElement('td');
    latestVersionCell.textContent = data.versions.find(function(v) {v.version == data.latest}).version;
    latestVersionCell.textContent = data.versions.find(function(v) {v.version == data.latest}).timestamp;
    latestRow.appendChild(latestVersionCell);
    latestRow.appendChild(latestTimestampCell);
    tableBody.appendChild(latestRow);
    data.versions.forEach(version => {
      const row = document.createElement('tr');
      const versionCell = document.createElement('td');
      const timestampCell = document.createElement('td');
      versionCell.textContent = version.version;
      if(version.timestamp > 0)
        timestampCell.textContent = new Date(version.timestamp);
      else
        timestampCell.textContent = "?";
      row.appendChild(versionCell);
      row.appendChild(timestampCell);
      tableBody.appendChild(row);
    });
  });

  </script>
</body>
</html>
